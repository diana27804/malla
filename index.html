<!DOCTYPE html>
<html>
<head>
  <title>Malla Curricular Interactiva</title>
  <style>
    body { font-family: Arial, sans-serif; text-align: center; }
    .materia {
      border: 1px solid #999;
      border-radius: 10px;
      padding: 10px;
      margin: 10px;
      display: inline-block;
      cursor: pointer;
      background-color: #f5f5f5;
      transition: 0.3s;
    }
    .materia:hover { background-color: #e0e0e0; }
    .cursada { background-color: #b2fab4 !important; text-decoration: line-through; }
    .bloqueada { background-color: #ffcdd2 !important; cursor: not-allowed; }
  </style>
</head>
<body>
  <h1>Malla Curricular Interactiva</h1>
  <p>Haz clic en una materia para marcarla como cursada y desbloquear las siguientes.</p>
  <div id="malla"></div>

  <script>
    const materias = {
      "Matemática I": [],
      "Matemática II": ["Matemática I"],
      "Estadística I": ["Matemática II"],
      "Microeconomía I": [],
      "Microeconomía II": ["Microeconomía I"]
    };

    const cursadas = new Set();

    function crearMalla() {
      const contenedor = document.getElementById("malla");
      contenedor.innerHTML = "";

      for (let materia in materias) {
        const div = document.createElement("div");
        div.className = "materia";

        const habilitada = materias[materia].every(prereq => cursadas.has(prereq));
        if (!habilitada && materias[materia].length > 0) div.classList.add("bloqueada");
        if (cursadas.has(materia)) div.classList.add("cursada");

        div.innerText = materia;
        div.onclick = () => {
          if (habilitada || cursadas.has(materia)) {
            if (cursadas.has(materia)) {
              cursadas.delete(materia);
            } else {
              cursadas.add(materia);
            }
            crearMalla();
          }
        };
        contenedor.appendChild(div);
      }
    }

    crearMalla();
  </script>
</body>
</html>
